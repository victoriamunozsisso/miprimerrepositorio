<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intranet de Pagos Victoria Muñoz</title>
</head>
<body>
    <header>
        <h1>Intranet de Pagos</h1>
        <p>ENVÍANOS LOS DATOS DE TU PAGO</p>
        <p>Teléfono: 693-00.18.95</p>
        <a href="mailto:tiendaonlineshoes@gmail.com">tiendaonlineshoes@gmail.com</a>
    </header>
    <main>
        <div>
            <form action="url" method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre:*</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                <label for="nombre">Primer Apellido:*</label>
                <input type="text" name="nombre" id="primer_apellido" placeholder="Primer Apellido" required>
                <label for="nombre">Segundo Apellido:*</label>
                <input type="text" name="nombre" id="segundo_apellido" placeholder="Segundo Apellido" required>   
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="email" required>
                <label for="password">Password*</label>
                <input type="password" name="password" id="password" placeholder="password" required>
                <div>
                <label for="text">Tipo de Tarjeta de Credito:*</label>
                <select id="text" name="text">
                    <option>Mastercard</option>
                    <option>Visa</option>
                </select> 
                <label for="number">Numero de Tarjeta de Credito:*</label>
                <input type="number" name="numero_tdc" id="number" required>
                <label for="fecha_de_exp">Fecha de Exp*</label>
                <input type="number" name="fecha_de_exp" id="fecha_de_exp" required> 
                <label for="comentario">Comentario*</label>
                <textarea id="comentario" name="comentario" placeholder="Comentario adicional" required></textarea>
                </div>
                <input type="reset" value="Borrar todo">
                <button type="submit">Enviar pago</button>
            </form>
        </div>
    </main>
<footer>
    <hr />

</footer>
</body>
</html>
